    <title>Contenedores</title>
    <style>

.contenedor {
    display: flex;
    margin: 10px;
    border: 1px solid black;
    justify-content: space-evenly;
}
.padre{
    justify-content: space-between;
}

.madre {

}
.familia {
    flex-direction: column;
}
.hijo {

    margin: 5px;
    padding: 10px;
    background-color: beige;

.Hermanos {

.tio{

}
.tios {

    line-height: 150px;
}

.abu {

}
.abuelo{
    flex-direction: colum

.abuelo div:nth-child(1) {
    flex-grow: 1;
}
.abuelo div:nth-child(2) {
    flex-grow: 3;
}
.abuelo div:nth-child(3) {
    flex-grow: 1;
}
.abuelo div:nth-child(4) {
    flex-grow: 2;
}
.abuelo div:nth-child(5) {

}

</head>
