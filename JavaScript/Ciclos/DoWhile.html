<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Rango de un Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Determinar el Rango de un Número</h2>
        <div class="mb-3">
            <label for="numero" class="form-label">Ingresa un número</label>
            <input type="number" id="numero" class="form-control" placeholder="Ejemplo: 25">
        </div>
        <button class="btn btn-primary w-100" onclick="verificarRango()">Verificar</button>
        <div id="resultado" class="mt-3 p-3 border rounded"></div>
    </div>

    <script>
        function verificarRango() {
            let numero = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");
            
            if (numero >= 10 && numero <= 50) {
                resultado.innerHTML = `<p class='text-success'>El número ${numero} está en el rango [10, 50].</p>`;
            } else {
                resultado.innerHTML = `<p class='text-danger'>El número ${numero} está fuera del rango [10, 50].</p>`;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
