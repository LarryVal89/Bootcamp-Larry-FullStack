<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma Acumulativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Suma Acumulativa</h2>
        <div class="mb-3">
            <label for="numero" class="form-label">Ingresa un número</label>
            <input type="number" id="numero" class="form-control" placeholder="Ejemplo: 5">
        </div>
        <button class="btn btn-primary w-100" onclick="agregarNumero()">Agregar Número</button>
        <button class="btn btn-danger w-100 mt-2" onclick="reiniciarSuma()">Reiniciar</button>
        <div id="resultado" class="mt-3 p-3 border rounded"></div>
    </div>

    <script>
        let suma = 0;
        let historial = [];

        function agregarNumero() {
            let numero = parseInt(document.getElementById("numero").value);
            if (!isNaN(numero)) {
                suma += numero;
                historial.push(numero);
                document.getElementById("resultado").innerHTML = `<p>Historial: ${historial.join(" + ")} = ${suma}</p>`;
            } else {
                alert("Por favor, ingresa un número válido.");
            }
        }

        function reiniciarSuma() {
            suma = 0;
            historial = [];
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
