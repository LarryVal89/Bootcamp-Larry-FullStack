<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie Fibonacci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Serie Fibonacci</h2>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Ingresa la cantidad de t√©rminos</label>
            <input type="number" id="cantidad" class="form-control" placeholder="Ejemplo: 10">
        </div>
        <button class="btn btn-primary w-100" onclick="generarFibonacci()">Generar Serie</button>
        <div id="resultado" class="mt-3 p-3 border rounded"></div>
    </div>

    <script>
        function generarFibonacci() {
            let cantidad = parseInt(document.getElementById("cantidad").value);
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "";
            
            let a = 0, b = 1, temp;
            resultado.innerHTML += `<p>${a}</p>`;
            if (cantidad > 1) {
                resultado.innerHTML += `<p>${b}</p>`;
            }
            
            for (let i = 2; i < cantidad; i++) {
                temp = a + b;
                resultado.innerHTML += `<p>${temp}</p>`;
                a = b;
                b = temp;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
