<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos en un Rango</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Números Primos en un Rango</h2>
        <div class="mb-3">
            <label for="numero" class="form-label">Ingresa un número (n)</label>
            <input type="number" id="numero" class="form-control" placeholder="Ejemplo: 10">
        </div>
        <button class="btn btn-primary w-100" onclick="encontrarPrimos()">Encontrar Primos</button>
        <div id="resultado" class="mt-3 p-3 border rounded"></div>
    </div>

    <script>
        function esPrimo(num) {
            if (num < 2) return false;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function encontrarPrimos() {
            let n = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");
            let primos = [];
            
            if (n > 1) {
                for (let i = 2; i <= n; i++) {
                    if (esPrimo(i)) {
                        primos.push(i);
                    }
                }
                resultado.innerHTML = `<p>Números primos hasta ${n}: <strong>${primos.join(", ")}</strong></p>`;
            } else {
                resultado.innerHTML = `<p class='text-danger'>Por favor, ingresa un número mayor a 1.</p>`;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
