<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secuencia Numérica Alternante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Secuencia Numérica Alternante</h2>
        <div class="mb-3">
            <label for="numero" class="form-label">Ingresa un número (n)</label>
            <input type="number" id="numero" class="form-control" placeholder="Ejemplo: 6">
        </div>
        <button class="btn btn-primary w-100" onclick="generarSecuencia()">Generar Secuencia</button>
        <div id="resultado" class="mt-3 p-3 border rounded"></div>
    </div>

    <script>
        function generarSecuencia() {
            let n = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");
            let secuencia = [];
            
            if (n > 0) {
                for (let i = 1; i <= n; i++) {
                    secuencia.push(i % 2 === 0 ? -i : i);
                }
                resultado.innerHTML = `<p>Secuencia generada: <strong>${secuencia.join(", ")}</strong></p>`;
            } else {
                resultado.innerHTML = `<p class='text-danger'>Por favor, ingresa un número mayor a 0.</p>`;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
