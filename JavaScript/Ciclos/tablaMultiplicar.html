<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Tabla de Multiplicar</h2>
        <div class="mb-3">
            <label for="tabla" class="form-label">Ingresa la tabla</label>
            <input type="number" id="tabla" class="form-control" placeholder="Ejemplo: 5">
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Ingresa la cantidad</label>
            <input type="number" id="cantidad" class="form-control" placeholder="Ejemplo: 10">
        </div>
        <button class="btn btn-primary w-100" onclick="generarTabla()">Generar Tabla</button>
        <div id="resultado" class="mt-3 p-3 border rounded"></div>
    </div>

    <script>
        function generarTabla() {
            let tabla = parseInt(document.getElementById("tabla").value);
            let cantidad = parseInt(document.getElementById("cantidad").value);
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "";
            
            for (let i = 1; i <= cantidad; i++) {
                resultado.innerHTML += `<p>${tabla} x ${i} = ${tabla * i}</p>`;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
