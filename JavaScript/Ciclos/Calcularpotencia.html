<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día de la Semana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Identificar el Día de la Semana</h2>
        <div class="mb-3">
            <label for="numero" class="form-label">Ingresa un número (1-7)</label>
            <input type="number" id="numero" class="form-control" placeholder="Ejemplo: 3">
        </div>
        <button class="btn btn-primary w-100" onclick="mostrarDia()">Mostrar Día</button>
        <div id="resultado" class="mt-3 p-3 border rounded"></div>
    </div>

    <script>
        function mostrarDia() {
            let numero = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");
            let dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
            
            if (numero >= 1 && numero <= 7) {
                resultado.innerHTML = `<p>El día correspondiente es: <strong>${dias[numero - 1]}</strong></p>`;
            } else {
                resultado.innerHTML = `<p class='text-danger'>Por favor, ingresa un número entre 1 y 7.</p>`;
            }
            }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
