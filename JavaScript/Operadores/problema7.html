<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 7: Ordenar tres números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ordenar tres números</h2>
        <input type="number" id="num1" placeholder="Ingresa el primer número">
        <input type="number" id="num2" placeholder="Ingresa el segundo número">
        <input type="number" id="num3" placeholder="Ingresa el tercer número">
        <button onclick="ordenarNumeros()">Ordenar</button>
        <p id="resultadoOrden"></p>
    </div>

    <script>
        function ordenarNumeros() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);
            
            let numeros = [num1, num2, num3];
            numeros.sort((a, b) => b - a);
            
            document.getElementById("resultadoOrden").innerText = `Mayor: ${numeros[0]}, Medio: ${numeros[1]}, Menor: ${numeros[2]}`;
        }
    </script>
</body>
</html>
