<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 5: Determinar el rango de un número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Determinar el rango de un número</h2>
        <input type="number" id="numeroRango" placeholder="Ingresa un número">
        <button onclick="verificarRango()">Verificar</button>
        <p id="resultadoRango"></p>
    </div>

    <script>
        function verificarRango() {
            let numero = parseInt(document.getElementById("numeroRango").value);
            let resultado = (numero >= 10 && numero <= 50) ? "El número está en el rango [10, 50]" : "El número está fuera del rango";
            document.getElementById("resultadoRango").innerText = resultado;
        }
    </script>
</body>
</html>
